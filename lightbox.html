<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightbox</title>
	<link rel="stylesheet" href="lightbox/css/lightbox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="lightbox/js/lightbox.min.js"></script>
	<style>
		img{
			width: 200px;
		}
	</style>
</head>
<body>
	<a href="images/photo-1.jpg" data-lightbox="lb" data-title="QWERTY"><img src="images/photo-1.jpg" alt=""></a>
	<a href="images/photo-2.jpg" data-lightbox="lb" data-title="好棒"><img src="images/photo-2.jpg" alt=""></a>
	<a href="images/photo-3.jpg" data-lightbox="lb"><img src="images/photo-3.jpg" alt=""></a>
	<a href="images/photo-4.jpg" data-lightbox="lb"><img src="images/photo-4.jpg" alt=""></a>
</body>
</html>
